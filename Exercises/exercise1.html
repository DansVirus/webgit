<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
    
    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form >
        <div>
            <label for="Επώνυμο">Επώνυμο</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <div>
            <label for="Όνομα">Όνομα</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="Ημερομηνία Γέννησης">Ημερομηνία Γέννησης</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="Έτος Σπουδών">Έτος Σπουδών</label>
            <input type="number" name="year-of-study" id="year-of-study">
        </div>
        <div>
            <label for="Login(e-mail)">Login(e-mail)</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="Password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="Αποστολή">
        </div>
    </form>

</body>
</html>
